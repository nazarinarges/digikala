<!DOCTYPE html>
<html lang="en" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="background-header">
            <div class="header-top flex">
                <div class="header-top-right flex">
                    <img src="imgs/logo-header.svg" alt="logo">
                    <div class="search-box-header">
                        <img class="search-logo-header" src="imgs/search-icon.svg" alt="svg" >
                        <input class="search-header" type="text"  placeholder="جستجو" >
                    </div>
                </div>
                
                <div class="header-top-left flex">
                    <div class="login-header">
                        <img class="submit-logo" src="imgs/log in-header submit.svg" alt="svg" >
                        <input class="submit-header" type="submit"  value="ورود | ثبت نام">
                    </div>
                    <span class="span-header-left"> </span>
                    <a href="#"><img class="shop-logo" src="imgs/shop.svg" alt="svg" ></a>
                </div>
    
            </div>
        </div>
   
        <div class="header-bottom flex">
            <div class="header-bottom-right">
                 <div class="group-procucts flex "> 
                    <img src="imgs/bars-menu.svg" alt="svg" class="svg-size">
                    <h3>دسته بندی کالاها</h3>
                 </div>
                <span class="span-bottom-header "> </span>
                <div class="amazings flex">
                    <img src="imgs/percent.svg" alt="svg" class="svg-size"> 
                    <h4 class="ct-header-bottom">شگفت انگیزها</h4>
                </div>
                <div class="supermarket flex">
                    <img src="imgs/supermarket.svg" alt="svg" class="svg-size">
                    <h4 class="ct-header-bottom">سوپرمارکت</h4>
                </div>
                <div class="gift-card flex">
                    <img src="imgs/creditcard.svg" alt="svg" class="svg-size">
                    <h4 class="ct-header-bottom">کارت هدیه</h4>
                </div>
                <div class="best-sellers flex">
                    <img src="imgs/hot.svg" alt="svg" class="svg-size">
                    <h4 class="ct-header-bottom">پرفروش ترین ها</h4>
                </div>
                <div class="offer flex">
                    <img src="imgs/offer.svg" alt="svg" class="svg-size">
                    <h4 class="ct-header-bottom">تخفیف ها و پیشنهاد ها</h4>
                </div>
                <span class="span-bottom-header"> </span>
                <h4 class="ct-header-bottom">سوالی دارید؟</h4>
                <h4 class="ct-header-bottom">در دیجی کالا بفروشید!</h4>
            </div>

            <div class="header-bottom-left flex">
                <img src="imgs/location.svg" alt="svg" style="height: 20px; height: 20px;">
                <h4 class="choose-city ct-header-bottom">لطفا شهر خود را انتخاب کنید</h4>
            </div>

        </div>
    </header>
    <img src="imgs/hot.svg" alt="">
</body>
</html>
